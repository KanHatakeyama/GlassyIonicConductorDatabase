<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "Formal D/A ratio", "label": "Formal D/A ratio", "shape": "dot", "size": 10}, {"id": "Log ionic conductivity (S/cm)", "label": "Log ionic conductivity (S/cm)", "shape": "dot", "size": 10}, {"id": "F(MAS): FWHM (ppm)", "label": "F(MAS): FWHM (ppm)", "shape": "dot", "size": 10}, {"id": "DSC Crystallinity (%)", "label": "DSC Crystallinity (%)", "shape": "dot", "size": 10}, {"id": "Salt weight ratio", "label": "Salt weight ratio", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"arrows": "to", "color": "red", "from": "Formal D/A ratio", "label": "-4", "origin": "learned", "to": "Log ionic conductivity (S/cm)", "weight": -4.004775567744071, "width": -0.20023877838720355}, {"arrows": "to", "color": "blue", "from": "Formal D/A ratio", "label": "1.7", "origin": "learned", "to": "F(MAS): FWHM (ppm)", "weight": 1.7264611707070838, "width": 0.08632305853535419}, {"arrows": "to", "color": "blue", "from": "Formal D/A ratio", "label": "12", "origin": "learned", "to": "DSC Crystallinity (%)", "weight": 12.362584283999515, "width": 0.6181292141999758}, {"arrows": "to", "color": "red", "from": "Salt weight ratio", "label": "-6", "origin": "learned", "to": "Log ionic conductivity (S/cm)", "weight": -5.994643242290874, "width": -0.29973216211454373}, {"arrows": "to", "color": "blue", "from": "Salt weight ratio", "label": "1.6", "origin": "learned", "to": "F(MAS): FWHM (ppm)", "weight": 1.6206317769759164, "width": 0.08103158884879583}, {"arrows": "to", "color": "blue", "from": "Salt weight ratio", "label": "72", "origin": "learned", "to": "DSC Crystallinity (%)", "weight": 71.55765238336762, "width": 3.5778826191683812}, {"arrows": "to", "color": "blue", "from": "F(MAS): FWHM (ppm)", "label": "2.3", "origin": "learned", "to": "DSC Crystallinity (%)", "weight": 2.274822705394586, "width": 0.11374113526972932}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
