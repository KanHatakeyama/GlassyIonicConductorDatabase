<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "Formal D/A ratio", "label": "Formal D/A ratio", "shape": "dot", "size": 10}, {"id": "Log ionic conductivity (S/cm)", "label": "Log ionic conductivity (S/cm)", "shape": "dot", "size": 10}, {"id": "F(MAS): FWHM (ppm)", "label": "F(MAS): FWHM (ppm)", "shape": "dot", "size": 10}, {"id": "DSC Crystallinity (%)", "label": "DSC Crystallinity (%)", "shape": "dot", "size": 10}, {"id": "Salt weight ratio", "label": "Salt weight ratio", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"arrows": "to", "color": "red", "from": "Formal D/A ratio", "label": "-3.5", "origin": "learned", "to": "Log ionic conductivity (S/cm)", "weight": -3.53709324393473, "width": -0.17685466219673648}, {"arrows": "to", "color": "blue", "from": "Formal D/A ratio", "label": "1.9", "origin": "learned", "to": "F(MAS): FWHM (ppm)", "weight": 1.8740587062661036, "width": 0.09370293531330517}, {"arrows": "to", "color": "blue", "from": "Formal D/A ratio", "label": "22", "origin": "learned", "to": "DSC Crystallinity (%)", "weight": 22.396872612930874, "width": 1.1198436306465438}, {"arrows": "to", "color": "red", "from": "Salt weight ratio", "label": "-5.1", "origin": "learned", "to": "Log ionic conductivity (S/cm)", "weight": -5.050603414112061, "width": -0.252530170705603}, {"arrows": "to", "color": "blue", "from": "Salt weight ratio", "label": "2.6", "origin": "learned", "to": "F(MAS): FWHM (ppm)", "weight": 2.5559968865367275, "width": 0.1277998443268364}, {"arrows": "to", "color": "blue", "from": "Salt weight ratio", "label": "80", "origin": "learned", "to": "DSC Crystallinity (%)", "weight": 79.64265163953941, "width": 3.9821325819769706}, {"arrows": "to", "color": "red", "from": "F(MAS): FWHM (ppm)", "label": "-2.9", "origin": "learned", "to": "DSC Crystallinity (%)", "weight": -2.920091218680133, "width": -0.14600456093400666}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
