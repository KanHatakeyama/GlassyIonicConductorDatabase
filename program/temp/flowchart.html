<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 1, "label": "Dry", "shape": "dot"}, {"id": 2, "label": "Transport to glove box", "shape": "dot"}, {"id": 3, "label": "Cool", "shape": "dot"}, {"id": 4, "label": "Add electrolyte", "shape": "dot"}, {"id": 5, "label": "Fill and press", "shape": "dot"}, {"id": 6, "label": "Seal", "shape": "dot"}, {"id": 7, "label": "Leave", "shape": "dot"}, {"id": 8, "label": "Carry out from glove box", "shape": "dot"}, {"id": 10, "label": "Add donor", "shape": "dot"}, {"id": 11, "label": "Add acceptor", "shape": "dot"}, {"id": 12, "label": "Mix", "shape": "dot"}, {"id": 13, "label": "Ball mill", "shape": "dot"}, {"id": 14, "label": "Heat", "shape": "dot"}, {"id": 16, "label": "Petri dish", "shape": "dot"}, {"id": 17, "label": "Cool", "shape": "dot"}, {"id": 18, "label": "Weigh", "shape": "dot"}, {"id": 19, "label": "CT complex", "shape": "dot"}, {"id": 20, "label": "Set environment", "shape": "dot"}, {"id": 23, "label": "Ball mill", "shape": "dot"}, {"id": 24, "label": "Heat", "shape": "dot"}, {"id": 26, "label": "Petri dish", "shape": "dot"}, {"id": 27, "label": "Cool", "shape": "dot"}, {"id": 28, "label": "Weigh", "shape": "dot"}, {"id": 29, "label": "Mix", "shape": "dot"}, {"id": 30, "label": "Add salt", "shape": "dot"}, {"id": 31, "label": "Ball mill", "shape": "dot"}, {"id": 32, "label": "Ball mill", "shape": "dot"}, {"id": 36, "label": "Set environment", "shape": "dot"}, {"id": 37, "label": "Select cell", "shape": "dot"}, {"id": 38, "label": "Disassemble cell", "shape": "dot"}, {"id": 39, "label": "Measure thickness of electrolyte", "shape": "dot"}, {"id": 41, "label": "Measure EIS", "shape": "dot"}, {"id": 43, "label": "Start experiment", "shape": "dot"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 1, "to": 2}, {"arrows": "to", "from": 2, "to": 3}, {"arrows": "to", "from": 3, "to": 4}, {"arrows": "to", "from": 4, "to": 5}, {"arrows": "to", "from": 5, "to": 6}, {"arrows": "to", "from": 6, "to": 7}, {"arrows": "to", "from": 7, "to": 8}, {"arrows": "to", "from": 8, "to": 41}, {"arrows": "to", "from": 10, "to": 12}, {"arrows": "to", "from": 11, "to": 12}, {"arrows": "to", "from": 12, "to": 13}, {"arrows": "to", "from": 13, "to": 16}, {"arrows": "to", "from": 14, "to": 17}, {"arrows": "to", "from": 16, "to": 14}, {"arrows": "to", "from": 17, "to": 18}, {"arrows": "to", "from": 18, "to": 19}, {"arrows": "to", "from": 19, "to": 23}, {"arrows": "to", "from": 20, "to": 12}, {"arrows": "to", "from": 23, "to": 29}, {"arrows": "to", "from": 24, "to": 27}, {"arrows": "to", "from": 26, "to": 24}, {"arrows": "to", "from": 27, "to": 32}, {"arrows": "to", "from": 28, "to": 37}, {"arrows": "to", "from": 29, "to": 31}, {"arrows": "to", "from": 30, "to": 29}, {"arrows": "to", "from": 31, "to": 26}, {"arrows": "to", "from": 32, "to": 28}, {"arrows": "to", "from": 36, "to": 20}, {"arrows": "to", "from": 37, "to": 1}, {"arrows": "to", "from": 38, "to": 39}, {"arrows": "to", "from": 41, "to": 38}, {"arrows": "to", "from": 43, "to": 36}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
